<mat-dialog-content>
  <div class="form">
    <p class="h5 text-center mb-3">Log In and Get Started</p>

    <form
      class="form"
      autocomplete="off"
      [formGroup]="formGroup"
      (ngSubmit)="login()"
    >
      <div class="form-group mb-3">
        <label for="emailFormControlInput">Username</label>
        <input
          class="form-control"
          id="emailFormControlInput"
          formControlName="username"
          type="text"
          [disabled]="isLoading"
          placeholder="Enter your email address or username"
        />
      </div>

      <div class="form-group mb-3">
        <label for="passwordFormControlInput">Password</label>
        <input
          class="form-control"
          formControlName="password"
          id="passwordFormControlInput"
          type="password"
          [disabled]="isLoading"
        />
      </div>
      <button
        class="btn btn-primary rounded-pill px-5 d-block mx-auto py-2 text-light"
        type="submit"
        [disabled]="formGroup.invalid || isLoading"
      >
       <app-loader *ngIf="isLoading" text="Processing..."></app-loader> {{ isLoading ? '' : 'Sign In' }}
      </button>
    </form>
  </div>
</mat-dialog-content>
